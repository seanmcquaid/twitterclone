<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="#" class ="home"><i class="fas fa-home"></i>Home</a>
            <a href="#" class ="moments"><i class="fas fa-bolt"></i>Moments</a>
            <a href="#" class ="notifications"><i class="fas fa-bell"></i>Notifications</a>
            <a href="#" class ="messages"><i class="far fa-envelope"></i>Messages</a>
        </div>
        <div class="nav-center">
            <i class="fab fa-twitter fa-2x"></i>
        </div>
        <div class="nav-right">
            <input type="text" placeholder="Search Twitter">
            <img class="small-profile-pic" src="images/profile.jpg">
            <button>Tweet</button>
        </div>
    </div>
    <div class="banner"></div>
    <div class="stats">
        <div class="profile-image"></div>
        <div class="follow-numbers"></div>
        <div class="follow"></div>
    </div>
    <div class="main">
        <div class="bio"></div>
        <div class="tweets"></div>
        <div class="suggestions"></div>
    </div>
    <!-- <div class="footer"></div> -->
</body>
</html>
